# 국립중앙도서관 Open API 인증키 (선택). 설정 시 ISBN 조회 1순위로 사용합니다.
# 발급: https://www.nl.go.kr → 회원가입 → 신청참여 → 연계API → 인증키 신청/관리
nl:
  api:
    cert-key: ${NL_CERT_KEY:}
spring:
  application:
    name: review-board
  datasource:
    url: jdbc:postgresql://localhost:5432/haesiku_review
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8081

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: method
  api-docs:
    path: /v3/api-docs
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
